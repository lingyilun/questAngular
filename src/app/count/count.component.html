@if (!isAdmin || showBack) {
<button mat-stroked-button style="color: #000;" (click)="goBack()">返回上一頁</button>
}
<div [ngClass]="{'divCss': (isAdmin && !showBack)}">
    @for (quest of questData.quest; track $index) {
    <app-count-chart class="chartCss" [dataId]="quest.id" [questData]="quest"></app-count-chart><br><br>
    }
</div>
