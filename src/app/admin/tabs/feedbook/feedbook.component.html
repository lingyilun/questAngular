<div class="divCss">
    <table>
        <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">填寫時間</th>
                <th scope="col">觀看</th>
            </tr>
        </thead>
        <tbody>
            @for (quset of questArray; track $index) {
            <tr>
                <td>{{quset.questName}}</td>
                <td>{{quset.questTime}}</td>
                <td class="urlCss" (click)="goPreview()">前往</td>
            </tr>
            }
        </tbody>
    </table>
</div>
