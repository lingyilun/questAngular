<div class="divCss">
    <label>問卷名稱：</label>
    <input style="width: 80%;" [(ngModel)]="quesName">
    <br><br>
    <label>統計時間：</label>
    <!-- 設定最大(maxDate)最小(minDate)選擇時間 -->
    <!-- 別且將使用者選擇的內容使用ngModel做綁定 -->
    <!-- 當使用者選擇完起始時間觸發更改結束時間的最大值 -->
    <input style="width: 32%;" type="date" 
           [(ngModel)]="sDate" [min]="minDate" 
           [max]="maxDate" (change)="changeSDate()">
    到
    <!-- 當起始時間為選擇時，不能選擇結束時間(disabled) -->
    <!-- 最小時間為使用者選擇的起始時間 -->
    <!-- 結束時間的max值為使用者選擇完起始時間後去設定的changeSDate() -->
    <input style="width: 32%;" type="date" 
           [disabled]="!sDate" [(ngModel)]="eDate" 
           [min]="sDate" [max]="eMaxDate">
    <button mat-stroked-button style="color: #000;" class="searchBntCss" (click)="searchBnt()">搜尋</button>
  </div>
  <button mat-stroked-button class="adminBntCss" (click)="logOut()">登出</button>
  <br>
  <mat-icon class="delIconCss" fontIcon="delete" (click)="del()"></mat-icon>
  <mat-icon class="addIconCss" fontIcon="add_2" (click)="goAdd()"></mat-icon>

  <!-- 當table中的checkBox有變更時會觸發output -->
  <app-mat-table [ELEMENT_DATA]="ELEMENT_DATA" (selectData)="setSelectData($event)"></app-mat-table>
